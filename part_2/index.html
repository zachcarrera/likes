<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Likes</title>
    </head>
    <body>
        <!-- nav bar -->
        <nav class="navbar">Network</nav>

        <!-- main content container -->
        <main class="container">
            <!-- heading -->
            <h1>Your Feed</h1>

            <!-- left column -->
            <aside>
                <div class="user">
                    <img src="/icons/user-circle.png" alt="avatar icon" />
                    <a href="#">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
            </aside>

            <!-- right column -->
            <section class="content">
                <article class="friends">
                    <header class="user-name">
                        <h2>Neil M</h2>
                        <span><span class="like-number">9</span> like(s)</span>
                        <button class="btn" onclick="like(this)">Like</button>
                    </header>
                    <p>
                        I just set up this new discord bot, let me know what you
                        all think. <a href="#">link</a>
                    </p>
                </article>
                <article class="friends">
                    <header class="user-name">
                        <h2>Nichole K</h2>
                        <span><span class="like-number">12</span> like(s)</span>
                        <button class="btn" onclick="like(this)">Like</button>
                    </header>
                    <p>
                        Just finished my <a href="#">next comic</a>, check it
                        out.
                    </p>
                </article>
                <article class="friends">
                    <header class="user-name">
                        <h2>Jim R</h2>
                        <span><span class="like-number">9</span> like(s)</span>
                        <button class="btn" onclick="like(this)">Like</button>
                    </header>
                    <p>
                        I can't stop listening to the <a href="#">new album</a>.
                        Who else is liking it?
                    </p>
                </article>
            </section>
            <script src="script.js"></script>
        </main>
    </body>
</html>
